<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
	var lublinDate = new Date().toLocaleDateString("pl-PL", {day: "2-digit", month: "2-digit"});
	var lublinTime = new Date().toLocaleTimeString("pl-PL", {minute: "numeric", hour: "numeric"});

	var sydneyDate = new Date().toLocaleDateString("pl-PL", {timeZone: "Australia/Sydney", day: "2-digit", month: "2-digit"});
    var sydneyTime = new Date().toLocaleTimeString("pl-PL", {timeZone: "Australia/Sydney", minute: "numeric", hour: "numeric"});

	var nyDate = new Date().toLocaleDateString("pl-PL", {timeZone: "America/New_York", day: "2-digit", month: "2-digit"});
    var nyTime = new Date().toLocaleTimeString("pl-PL", {timeZone: "America/New_York", minute: "numeric", hour: "numeric"});
    
  document.getElementById('txt').innerHTML = 
  "Lublin " + lublinDate + " " + lublinTime +
  "</br> Sydney " +  sydneyDate + " " + sydneyTime +
  "</br> New York " +  nyDate + " " + nyTime;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
